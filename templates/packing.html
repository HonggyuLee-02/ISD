<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포장 정보 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>포장 정보 관리</h1>
    </header>
    <main>
        <section>
            <h2>주문 조회</h2>
            <form id="order-search-form">
                <label for="customer-id">고객 ID:</label>
                <input type="number" id="customer-id" name="customer-id" required>
                <button type="submit">검색</button>
            </form>
            <div id="order-results">
                <!-- 주문 정보가 여기에 표시됩니다. -->
            </div>
            <button id="pack-button" style="display:none;">포장</button>
        </section>
        <section>
            <h2>포장 확인</h2>
            <form id="packing-search-form">
                <label for="packing-customer-id">고객 ID:</label>
                <input type="number" id="packing-customer-id" name="packing-customer-id" required>
                <button type="submit">확인</button>
            </form>
            <div id="packing-results">
                <!-- 포장 정보가 여기에 표시됩니다. -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 귤 파는 나홍산</p>
    </footer>
    <script src="packing.js"></script>
</body>
</html>
