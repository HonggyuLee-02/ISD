<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>배송 관리</h1>
    </header>
    <main>
        <section>
            <h2>포장 내역</h2>
            <form id="packaging-search-form">
                <label for="customer-id">고객 ID:</label>
                <input type="number" id="customer-id" name="customer-id" required>
                <button type="submit">검색</button>
            </form>
            <div id="packaging-results">
                <!-- 포장 정보가 여기에 표시됩니다. -->
            </div>
        </section>
        <section>
            <h2>배송 할당</h2>
            <form id="assign-delivery-form">
                <label for="packaging-id">포장 ID:</label>
                <input type="number" id="packaging-id" name="packaging-id" required>
                <label for="delivery-company">배송 업체:</label>
                <select id="delivery-company" name="delivery-company" required>
                    <option value="company1">회사 1</option>
                    <option value="company2">회사 2</option>
                    <option value="company3">회사 3</option>
                </select>
                <button type="submit">할당</button>
            </form>
        </section>
        <section>
            <h2>배송 상태 확인</h2>
            <form id="delivery-status-form">
                <label for="status-packaging-id">포장 ID:</label>
                <input type="number" id="status-packaging-id" name="status-packaging-id" required>
                <button type="submit">상태 확인</button>
            </form>
            <div id="delivery-status">
                <!-- 배송 상태가 여기에 표시됩니다. -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 귤 파는 나홍산</p>
    </footer>
    <script src="delivery.js"></script>
</body>
</html>
