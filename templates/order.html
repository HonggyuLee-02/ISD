<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>주문페이지</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />

        <style>
            table {
                width: 70%;
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 18px;
                text-align: left;
            }
            th,
            td {
                padding: 12px;
                border: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h1>Order Mandarins</h1>
        <form id="order-form" method="post" action="/orderInfo">
            <div class="form-group">
                <label for="customer-id">고객 ID:</label>
                <input type="text" id="customer-id" name="customer_id" class="form-control" required />
            </div>
            <table class="table" id="data-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">등급</th>
                        <th scope="col">재고량</th>
                        <th scope="col">가격</th>
                        <th scope="col">구매량</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="submit" class="btn btn-primary">구매하기</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts_order.js"></script>
    </body>
</html>
