<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 조회</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>주문 내역 조회</h1>
    </header>
    <main>
        <section>
            <h2>주문 내역</h2>
            <form id="order-history-form">
                <label for="customer-id">고객 ID:</label>
                <input type="number" id="customer-id" name="customer-id" required>
                <button type="submit">조회</button>
            </form>
            <div id="order-history-results">
                <!-- 주문 내역이 여기에 표시됩니다. -->
            </div>
            <div id="total-order-amount">
                <!-- 총 주문 금액이 여기에 표시됩니다. -->
            </div>
        </section>
    </main>
    <footer>
        <p>저작권 © 2024 귤 판매자</p>
    </footer>
    <script src="order_history.js"></script>
</body>
</html>
